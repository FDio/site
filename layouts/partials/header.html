<!-- Header Start -->
<header>
  <!-- header Nav Start -->
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#fdio-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img src="{{ .Site.BaseURL }}img/fdio-color.svg" alt="{{ .Site.Title }} Logo">
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="fdio-navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
        {{ range .Site.Menus.header }}
          {{ if .HasChildren }}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ .Name }} <span class="caret"></span></a>
              <ul class="dropdown-menu">
              {{ range .Children }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
              {{ end }}
              </ul>
            </li>
          {{ else }}
            <li><a href="{{ .URL }}/">{{ .Name }}</a></li>
          {{ end }}
        {{ end }}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header><!-- header close -->
<div id="qrbig"></div>

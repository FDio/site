<!DOCTYPE html>
<html>
    <head>
	{{ partial "head.html" . }}
    </head>
    <body>
	{{ partial "header.html" . }}
	{{ partial "performance-header.html" . }}

	<section class="blog section">
	    <div class="container">
		<div class="row">
		    {{ range (.Paginator 6).Pages.ByDate }}
		    <div class="col-md-6">
			{{ .Content | markdownify }}
			<br></br>
			{{ partial "btn-dropdown" . }}
		    </div>
		    {{ end }}
		</div>
		<div class="col-12 text-center">
		    {{ template "_internal/pagination.html" . }}
		</div>
	    </div>
	</section>

	{{ partial "footer.html" . }}
    </body>
</html>

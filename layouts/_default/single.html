<!DOCTYPE html>
<html class="h-100">
    <head>
	{{ partial "head.html" . }}
    </head>
    <body class="d-flex flex-column h-100">
    	<div class="flex-shrink-0">
			{{ partial "header.html" . }}
			{{ partial "page_title.html" . }}
			<div class="container article">
				<div class="row">
					<div class="col-md-12">
						<h2>{{ .Params.subtitle | markdownify }}</h2>
					</div>
					<div class="col-md-12">
		    			{{ .Content | markdownify }}
					</div>
	    		</div>
			</div>
		</div>
		{{ partial "footer.html" . }}
    </body>
</html>

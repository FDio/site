<section id="feature">
    <div class="container">
        <div class="col-md-6 col-sm-12 ">
            <div class="block">
                <h2 class="text-uppercase">{{ .Site.Params.feature.title }}</h2>
                <div class=content>
                    {{ .Site.Params.feature.content | markdownify }}
                </div>
                <br />
                {{ with .Site.Params.feature.button }}
                <a href="{{ .url }}" class="btn btn-main">{{ .caption }}</a>
                {{ end }}
                {{ with .Site.Params.feature.button2 }}
                <a href="{{ .url }}" class="btn btn-main">{{ .caption }}</a>
                {{ end }}
            </div>
        </div>
      </div>
    </div>
</div>
</section>

  dateFormat = "6 January 2006"

  home = "Home"

  [params.slider]
    enable = true
    bgImage = "img/fdio_bg.jpg"
    title = "FD.io <br> An Open Source Terabit Software Packet Processor"
    subtitle = """
The world moves at light speed. <br>
Make sure your packet traffic keeps up.<br>
<br>
VPP 19.08 is here!!!!!
"""
    btnText = "More about VPP 19.08"
    url = "/news/announcements"

  [params.wrapper]
    enable = true
    image = "img/universal-network-function.png"
    title = "The Universal Network Function"
    content = """
### Lower the Barrier to Entry
#### Industry Standard, Cross Platform, Network Stack, supported by multiple SI vendors
### Increase Velocity
#### Encourage market disruption and foster innovation by encouraging new market entrants
### Platform optimised
#### Built using same super-scalar optimizations as DPDK
### Broad adoption
#### Including hardware vendors Intel, TEM
"""
    wbtnText = "More about FD.io"
    wurl = "/overview/usecases"

  [params.feature]
    enable = true
    bgImage = "img/fdio_bg.jpg"
    title = "What is Vector Packet Processing (VPP)?"
    content = """
<b>Relentlessly speed and scale.</b><br />
Up to two orders of magnitude greater packet processing throughput.<br /><br />
<b>Easily programmable.</b><br />
VPP's host stack comprises packet, transport, session, and application layer protocols - 
enabling entire networking and security functions to be injected into software packet processing.  <br /><br />
<b>Deploy anywhere.</b><br />
Bare metal, VM or container.
x86, ARM, and PowerPC architectures.<br /> <br />
<b>The future of packet processing. Now.</b>
"""
    [params.feature.button]
      caption = "VPP Technology"
      url = "/vppproject"
    [params.feature.button2]
      caption = "VPP Performance"
      url = "/performance/scaling"
    [params.feature.button3]
      caption = "Get Started"
      url = "/vppproject/vppinstalling"

  [params.prjcomnews]
    enable=true
    pimage = "img/prj.png"
    title = "The Fd.io Community"
    content = """
#### The Fast Data Project (FD.io) “The Universal Dataplane” is a collaborative open source project that aims to significantly establish a high-performance IO services framework for dynamic computing environments.
#### For the latest news or how you can get involved please see the links below.
"""
    btnText1 = "The Latest News"
    url1 = "/news"
    btnText2 = "Get Involved"
    url2 = "/community"


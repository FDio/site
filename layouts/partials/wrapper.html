<!-- Wrapper Start -->
<section id="intro">
    <div class="container">
	<div class="col-md-10 col-md-offset-1 ">
	    <div class="block">
		<h2 class="text-uppercase">{{ .Site.Params.wrapper.title }}</h2>
		<div class=content>
		    {{ .Site.Params.wrapper.content | markdownify }}
		</div>
		<p><a class="btn btn-main btn-solid-border" href="{{ .Site.Params.wrapper.wurl | absURL }}" >
		    {{ .Site.Params.wrapper.wbtnText }}</a></p>
            </div>
	</div>
    </div>
</section>

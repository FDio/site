<!-- Header Start -->
<header>
  <nav class="navbar navbar-expand-lg navbar-light px-xl-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img src="{{ .Site.BaseURL }}img/fdio-color.svg" alt="{{ .Site.Title }} Logo" width="80" height="24" ></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-0 ms-auto mb-2 mb-lg-0 justify-content-end">
          {{ range .Site.Menus.header }}
            {{ if .HasChildren }}
              <li class="nav-item dropdown px-2">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ .Name }}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  {{ range .Children }}
                    <li><a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a></li>
                  {{ end }}
                </ul>
              </li>
            {{ else }}
              <li class="nav-item px-2">
                <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
              </li>
            {{ end }}
          {{ end }}
        </ul>
      </div>
    </div>
  </nav>
</header><!-- header close -->
<div id="qrbig"></div>

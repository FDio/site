<!DOCTYPE html>
<html>
    <head>
	{{ partial "head.html" . }}
    </head>
    <body>
	{{ partial "header.html" . }}
	{{ partial "overview-header.html" . }}
	<h1 align="center">{{ .Title }}</h1>
	<h1></h1>
	<div class="container">
	    <div class="row">
		{{ range (.Paginator 6).Pages.ByDate }}
		<div class="col-md-8">
		    {{ .Content | markdownify }}
		    <br></br>
		    <!--{{ partial "btn-dropdown" . }} - -->
		</div>
		{{ end }}
	    </div>
	    <div class="col-12 text-center">
		{{ template "_internal/pagination.html" . }}
	    </div>
	</div>

	{{ partial "footer.html" . }}
    </body>
</html>
